#:schema node_modules/wrangler/config-schema.json
name = "twikoo-cloudflare"
main = "src/index.js"
compatibility_flags = ["nodejs_compat"]
compatibility_date = "2024-09-23"

[[d1_databases]]
binding = "DB" # available in your Worker on env.DB
database_name = "twikoo"
database_id = "0e993248-6eb9-4a62-9bea-685b751c0a67"

[[r2_buckets]]
binding = "R2"
bucket_name = "twikoo-bucket"

[vars]
R2_PUBLIC_URL = "https://pub-c0d06cbbf3584abe881bcc0ab05254ba.r2.dev"

[dev]
port = 5000
